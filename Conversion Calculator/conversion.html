<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/98361f47e7.js"
      crossorigin="anonymous"
    ></script>

    <title>Conversion Calculator</title>
  </head>

  <style>

    body{
        background-color: white;
    }
    h1{
        /* color: #ff4444 ; */

    }
    .card{
      margin: 2pc;
      font-size:medium;
      font-weight:500;
      /* background-color: #ff4444 ; */
      color: white;
      /* width: 50%; */
    }

    .input-group-lg{
        width: 80%;
    }
   
  </style>

  <body>
    <center>
        <h1 class="display-2 mb-5">Height and Weight Conversion Calculator </h1>
      <div class="container">
        <div class="row">
          <div class="col">
            <form  class="input-group input-group-lg">
              <input
                id="kg"
                class="input-group-lg rounded-top rounded-bottom rounded-start"
                type="number"
                placeholder="Enter weight in kg..."
              />
              <span class="input-group-text ">kg</span>
              <button id="button" class="btn btn-dark btn-lg ">Enter</button>
            </form>
            <div id="gOutput" class="card bg-primary"></div>
            <div id="lbsOutput" class="card bg-danger"></div>
            <div id="ozOutput" class="card bg-success"></div>
          </div>
          </div>
          <br><br>
          <div class="col">
            <form class="input-group input-group-lg">
              <input
                id="cm"
                class="input-group-lg rounded-top rounded-bottom rounded-start"
               
                type="number"
                placeholder="Enter height in cm..."
              />
              <span class="input-group-text">cm</span>
              <button id="button2" class="btn btn-dark btn-lg">Enter</button>
            </form>
            <div id="mOutput" class="card bg-primary"></div>
            <div id="inchOutput" class="card bg-danger"></div>
            <div id="fOutput" class="card bg-success"></div>
          </div>
        </div>
        </div>
      </div>
    </center>

    <script>
      button = document.getElementById("button");
      button2 = document.getElementById("button2");
      form = document.getElementById("form");
      kg = document.getElementById("kg");
      cm = document.getElementById("cm");
      mOutput = document.getElementById("mOutput");
      inchOutput = document.getElementById("inchOutput");
      fOutput = document.getElementById("fOutput");

      gOutput = document.getElementById("gOutput");
      lbsOutput = document.getElementById("lbsOutput");
      ozOutput = document.getElementById("ozOutput");
      console.log(form, cm, kg);

      function getKg(e) {
        e.preventDefault();
        console.log(kg.value);

        gOutput.innerHTML= " "
        g = document.createElement("p");
        g.innerHTML = `${kg.value} kg's is ` + kg.value * 1000 + " grams.";
        gOutput.append(g);

        lbsOutput.innerHTML= " "
        lbs = document.createElement("p");
        lbs.innerHTML = `${kg.value} kg's is ` + kg.value * 2 + " pounds.";
        lbsOutput.append(lbs);

        ozOutput.innerHTML= " "
        oz = document.createElement("p");
        oz.innerHTML = `${kg.value} kg's is ` + kg.value * 35 + " ounces.";
        ozOutput.append(oz);
      }

      function getCm(e) {
        e.preventDefault();
        console.log(cm.value);

        mOutput.innerHTML = " "
        m = document.createElement("p");
        m.innerHTML = `${cm.value} cm's is ` + cm.value / 100 + " meters.";
        mOutput.append(m);

        inchOutput.innerHTML = " "
        inch = document.createElement("p");
        inch.innerHTML = `${cm.value} cm's is ` + cm.value / 2.5 + " inches.";
        inchOutput.append(inch);

        fOutput.innerHTML = " "
        f = document.createElement("p");
        f.innerHTML = `${cm.value} cm's is ` + cm.value / 30.5 + " feet.";
        fOutput.append(f);
      }
      button.addEventListener("click", getKg);
      button2.addEventListener("click", getCm);
    </script>
  </body>
</html>
